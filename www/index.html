<html>
<head>
	<meta charset="utf-8"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="msapplication-tap-highlight" content="no"/>
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi"/-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>

	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<title>Biocard</title>
</head>
<body>
<div class="app" id="deviceready">
	<div id="header">
		<div class="profile">
			<i data-action="profile" id="profile-button" class="button fa fa-2x fa-user"></i>
		</div>
		<div class="back">
			<i id="back-button" class="button fa fa-2x fa-chevron-left"></i>
		</div>


	</div>



	<div id="content">
		<!-- main content -->
		<div class="page" data-level="2" id="profile">
			<h1>Profile</h1>
			<div class="content">

				<form class="form profileForm" id="profileDataForm">
					<p>
						<label>Sender Company name</label>
						<input type="text"  id="senderCompanyName" placeholder="Sender Company name">
					</p>
					<p>
						<label>Sender Person name</label>
						<input type="text"  id="senderPersonName" placeholder="Sender Person name">
					</p>
					<p>
						<label>Sender city</label>
						<input type="text"  id="senderCity" placeholder="Sender city" class="autocomplete">
					</p>
					<p>
						<label>Sender address</label>
						<input type="text"  id="senderAddress" placeholder="Sender address">
					</p>
					<p>
						<label>Sender phone</label>
						<input type="text"  id="senderPhone" placeholder="Sender phone">
					</p>
					<button type="submit">Save</button>
				</form>



				<form class="form logoutForm">
					<p>
						<span>You logged in as <b class="loginLabel"></b></span>
					</p>
					<button type="button" id="logout">Logout</button>
				</form>

				<p>&nbsp;</p>

			</div>
		</div>

		<div class="page current" data-level="1" id="login">
			<h1>Login</h1>

			<div class="content">
				<form class="form loginForm">
					<p>
						<input placeholder="Login" type="text" name="login" id="loginInput">
					</p>

					<p>
						<input placeholder="Password" type="password" name="password" id="passwordInput">
					</p>

					<p>
						<button type="submit">Login</button>
					</p>
				</form>
			</div>
		</div>
		<div class="page" data-level="1" id="news">
			<h1>News</h1>

			<div class="content"></div>
		</div>
		<div class="page" data-level="1" id="tracking">
			<h1>Tracking</h1>

			<div class="content">
				<form class="form" action="" method="post">
					<p style="overflow: hidden">
						<label>From:</label><input placeholder="Date From" name="dateFrom" id="dateFrom" type="date" style="float: right">
					</p>
					<p style="overflow: hidden">
						<label>To:</label><input placeholder="Date To" name="dateTo" id="dateTo" type="date" style="float: right" >
					</p>
					<p>
						<input placeholder="code" name="code" id="code">
					</p>
					<!--p>
						<input placeholder="address" name="address" id="address">
					</p-->
					<div class="radios">
						<div class="left checked" data-value="">All</div>
						<div class="center" data-value="ONLY_DONE">Delivered</div>
						<div class="right" data-value="ONLY_NOT_DONE">Undelivered</div>
						<input type="hidden" name="orderType" id="orderType" value="">
					</div>

					<p>
						<button type="submit">OK</button>
					</p>

				</form>

			</div>
		</div>
		<div class="page" data-level="1" id="order">
			<h1>Order</h1>

			<div class="content">
				<form class="form" action="" method="post" >


					<p>
						<input type="text"  id="receiverCompanyName" placeholder="receiver Company name">
					</p>
					<p>
						<input type="text"  id="receiverPersonName" placeholder="receiver Person name">
					</p>
					<p>
						<input type="text"  id="receiverCity" placeholder="receiver city" class="autocomplete">
					</p>
					<p>
						<input type="text"  id="receiverAddress" placeholder="receiver address">
					</p>
					<p>
						<input type="tel"  id="receiverPhone" placeholder="receiver phone">
					</p>

					<p>
						<input type="text"  id="orderWeight" placeholder="Order weight">
					</p>
					<p>
						<input type="number"  id="orderQuant" placeholder="Items Quantity">
					</p>
					<p>
						<input type="text"  id="orderSum" placeholder="Order sum">
					</p>
					<p>
						<input type="text"  id="orderAttach" placeholder="Attachment">
					</p>
					<p>
						<input type="text"  id="orderComments" placeholder="Comments">
					</p>
					<p>
						<input type="date"  id="receiveDate" placeholder="Receive date">
					</p>

					<button type="submit">send</button>

					<p>&nbsp;</p>

					
				</form>
			</div>
		</div>
		<div class="page" data-level="1" id="contacts">
			<h1>Contacts</h1>

			<div class="content">
				<p>
					<a class="call-button" href="tel:+79267885763">call +79267885763</a>
				</p>
				<form class="form" action="" method="post">
					<p>
						<input name="email" type="email" placeholder="Email">
					</p>
					<p>
						<input name="phone" type="tel" placeholder="Phone number">
					</p>
					<p>
						<textarea name="message" style="border: 1px solid #660000;resize: none;width: 99%;height: 100px;" placeholder="Message"></textarea>
					</p>
					<button type="submit">send</button>
				</form>
			</div>
		</div>
		<div class="page" data-level="1" id="calculator">
			<h1>Calculator</h1>

			<div class="content"></div>
		</div>

		<div class="page nopadding current" data-level="1" id="trackingResultsList">
			<div class="menu">

				<div class="item map"><i class="fa fa-map-marker"></i></div>
				<div class="item refresh"><i class="fa fa-repeat"></i></div>
			</div>
			<div class="wrap"></div>
		</div>
		<div class="page nopadding" data-level="1" id="trackingResultsMap">
			<div class="menu">
				<div class="item list"><i class="fa fa-list"></i></div>

				<div class="item refresh"><i class="fa fa-repeat"></i></div>
			</div>
			<div class="wrap" id="googleMap">
				<i class="fa fa-spinner fa-spin fa-5x"></i>
			</div>
		</div>
		<div class="page fromRight" data-level="3" id="orderCard">
			<h1></h1>
			<div class="content"></div>
		</div>


		<div class="spinnerContainer">
			<i class="fa fa-spinner fa-spin fa-5x"></i>
		</div>

	</div>

	<div id="footer">
		<ul class="mainMenu">
			<li data-action="news"><a href="#"><i class="fa fa-2x fa-newspaper-o"></i><br>news</a></li>
			<li class="active" data-action="trackingResultsList"><a href="#"><i class="fa fa-2x fa-map-marker"></i><br>tracking</a></li>
			<li data-action="order"><a href="#"><i class="fa fa-2x fa-file-text-o"></i><br>order</a></li>
			<li data-action="contacts"><a href="#"><i class="fa fa-2x fa-envelope-o"></i><br>contacts</a></li>
			<li data-action="calculator" class="last">
				<a href="#"><i class="fa fa-2x fa-calculator"></i><br>calculator</a></li>
		</ul>

	</div>


	<div id="popup-container" class="hidden">
		<div class="popup">
			<div class="close"><i class="fa fa-2x fa-close"></i></div>
			<div class="content">

			</div>
		</div>
	</div>


</div>


<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCwTbqI_TBGWpFC1u3Qf1S7CldaMqI7qXY&sensor=false"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
